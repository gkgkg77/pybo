{% extends "base.html" %}
{% block content %}

 <div class="mx-auto p-2" style="width: 800px;">
      <div class="card container my-5">
      <div class="card-body">
      <div class="form-group">
<div class="container my-4 ">

    <form method="post" action="{% url 'common:login' %}">

        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded " name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">ログイン</button>

          <button type="button"  class="btn btn-success" onclick="location.href='https://google.com'" >Googleログイン</button>


    </form>
</div>
 </div>
{% endblock %}
