{% extends "base.html" %}
{% block content %}
    <div class="mx-auto p-2" style="width: 800px;">
<div class="container my-5">

    <div class="card card container my-5">
      <div class="card-body">
      <div class="form-group">

    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-4">
            <label for="username">Username</label>
            <input type="text" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded " name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-4">
            <label for="password1">Password</label>
            <input type="password" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-4">
            <label for="password2">Confirm password</label>
            <input type="password" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-4">
            <label for="email">Email</label>
            <input type="text" class="form-control shadow-sm p-2 mb-3 bg-body-tertiary rounded" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary ">登録</button>
        <button type="submit" class="btn btn-secondary">キャンセル</button>
    </form>
</div>
    </div>
{% endblock %}
